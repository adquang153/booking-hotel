{% extends 'hoteltp/base.html' %}
{% load static %}

{% block body %}
<body>
	{% include 'hoteltp/navbar.html' %}
	<form action="" method="post" style="width:40%;margin:auto;padding: 40px 0;">
		{% csrf_token %}
	  <div class="form-group">
	    <label>UserName:</label>
	    <input type="text" class="form-control" name="un" placeholder="User Name"required>
	  </div>
	  <div class="form-group">
	    <label>Password:</label>
	    <input type="password" class="form-control" name="pass" placeholder="Enter password" required>
	  </div>
	  <div class="form-group form-check">
	    <label class="form-check-label">
	      <input class="form-check-input" type="checkbox" required> Remember me
	    </label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	
	  <p>Bạn chưa có tài khoản?? <a href="{% url 'hotel:res' %}">Đăng kí</a> </p>
	</form>
	
{% endblock %}
